

<div class="row" style="padding-top: 50px;">

	<section class="sign-in" style="margin:auto; padding:50px">
		<div class="container">
			<div class="signin-content">
				<div class="signin-image">
					<figure><img src="../../assets/signin-image.jpg" alt="sing up image"></figure>
					<a routerLink='/register' class="signup-image-link">Create an account</a>
				</div>

				<div class="signin-form">
					<h2 class="form-title">Login</h2>
					<form class="register-form" id="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
						<div class="form-group">
							<label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
							<input type="text" name="your_name" id="your_name" placeholder="Email" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
						</div>
						<div class="form-group">
							<label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
							<input type="password" name="your_pass" id="your_pass" placeholder="Password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
						</div>

						<div class="form-group form-button">
							<button [disabled]="loading" class="form-submit border-0">
								<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
								Login
							</button>
							<!-- <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/> -->
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
