<h3 class="form-title" style="padding-top: 50px;margin-bottom: 15px;">Filter:</h3>

<div class="signup-form" style="margin: 0; padding-right: 5px;padding-left: 5px;width: 100%;">
    <form class="register-form" id="search-form" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="search_name"><i class="zmdi zmdi-filter-list"></i></label>
            <select name="name" formControlName="name" id="search_name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" class="form-control xxx" style="border-bottom:1px solid #999;border-left: 0px; border-top: 0px;border-right: 0px;padding: 6px 30px; color: #999;">
                <option disabled selected value>Filter By</option>
                <option>Product Name</option>
                <option>Manufacturer</option>
                <option>Price</option>
                <option>Quantity</option>
            </select>
            <!-- <input type="text" name="name" id="name" placeholder="Product Name" formControlName="name" class="xxx form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/> -->
        </div>
        <div class="form-group">
            <label for="search_description"><i class="zmdi zmdi-search"></i></label>
            <input type="text" name="description" id="search_description" placeholder="Search" formControlName="description" class="xxx form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }"/>
        </div>
        <div class="form-group form-button" style="text-align: right">
            <button [disabled]="loading" class="form-submit border-0">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Search
            </button>
        </div>
    </form>
</div>
