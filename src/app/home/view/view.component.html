<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog" style="position: relative;
        display: table; 
        overflow-y: auto;    
        overflow-x: auto;
        width: auto;
        min-width: 340px;">
        
          <!-- Modal content-->
        <div class="modal-content">
            <!-- <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div> -->
            <div class="wrapper">
                <div class="product-img">
                    <img src="http://bit.ly/2tMBBTd" height="auto" width="auto">
                </div>
                <div class="product-info">
                    <button type="button" class="close" style="padding:10px 15px" data-dismiss="modal">&times;</button>
                    <div class="product-text">
                        <h1>{{modal_product.name}}</h1>
                        <h2>by {{modal_product.manufacturer}}</h2>
                        <p>{{modal_product.description}}</p>
                    </div>
                    <div class="product-price-btn">
                        <p>₹<span>{{modal_product.price}}</span></p>
                    </div>
                </div>
            </div>
            <!-- <div class="modal-body">
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div> -->
        </div>
          
    </div>
</div>






<div class="row" style="padding-top:15px">
    <div class="col-md-2 fixed" style="position:fixed;border-right: 1px solid lightgray;height: 100%;">
        <pm-search></pm-search>
    </div>
    <div class="col-md-9 offset-md-2" style="padding-left: 50px;padding-top: 50px;">

            <div class="row">
                <div *ngFor="let product of filtered_products;" class="col-xs-10 col-sm-6 col-md-3" style="padding: 0 20px">
                    
                    <article class="card-wrapper">
                        <div class="image-holder" data-toggle="modal" data-target="#myModal" (click) = 'model_values(product)'>
                            <!-- <a href="#" class="image-holder__link"></a> -->
                            <div class="image-liquid image-holder--original" style="background-image: url('http://bit.ly/2tMBBTd')">
                            </div>
                        </div>

                        <div class="product-description">
                            <!-- title -->
                            <h1 class="product-description__title">						
                                    {{ product.name }}
                            </h1>

                            <!-- category and price -->
                            <div class="row">
                                <div class="col-xs-12 col-sm-8 product-description__category secondary-text">
                                    {{ product.manufacturer }}
                                </div>
                                <div class="col-xs-12 col-sm-4 product-description__price">
                                    ₹{{ product.price }}
                                </div>
                            </div>					
                        </div>
                    </article>
                </div>
            </div>
        <!-- </div> -->
        
    </div>
    <div class="col-md-1">
        <button *ngIf="isShow" id ="scrollup"(click)="gotoTop()">^ Go to top</button>
    </div>       
</div>
